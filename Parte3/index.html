/*
### F2 Crea una funcion llamada numVocales que reciba como parámetro un arreglo y cuente el numero de vocales de cada elemento y escriba en consola "datos: tiene [x] vocales , para cada elemento del arreglo"
*/

// CREA TU FUNCION numVocales aqui:
function F2(nombre) {
  var minusculas = nombre.toLowerCase();
  var counter = 0;
  for(var i=0; i<minusculas.length; i++) {
    if(minusculas[i]=='a' || minusculas[i]=='e' || minusculas[i]=='i' || minusculas[i]=='o' || minusculas[i]=='u') {
       counter=counter+1;
    }
  }
  return counter;
}

/*

function F3(arr) {
  var vocales;
  for(var i = 0; i < arr.length; i++) {
    vocales = F2(arr[i]);
    console.log("El nombre " + nombres[i] + " tiene " + vocales + " vocales y " + arr[i].length + " letras");
  }
}
